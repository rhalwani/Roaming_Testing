<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>New File Upload</title>
    </h:head>
    <h:body style="background-color: aliceblue">

        <h:form style="padding-left: 95%;">
            <h:commandButton id="logoutButton" value="Logout" action="#{loginMBean.closeSession()}" type="submit"/>
        </h:form>

        <!h:form id="fileupldform" enctype="multipart/form-data">
            <h:panelGrid columns="1">
                <h:panelGroup>
                    <h:inputFile id="bscfile" value="#{uploadBean.uploadedFile}" />
                    <h:commandButton value="Upload" action="#{uploadBean.uploadFile()}" >
                        <f:ajax execute="bscfile" render="zipfile" />
                    </h:commandButton>
                </h:panelGroup>
                <h:outputText value="" />
                <h3><h:outputText id="zipfile" value="#{uploadBean.uploadStatus}" /></h3>
            </h:panelGrid>
        </h:form>
        <br /> <br />
        <h:form>
            <h:commandButton value="Load New File" action="#{uploadBean.insertFileIntoDb()}" />
        </h:form>
        <br /> <br />
        <h:form>
            <h:commandLink value="Database View" action="/viewer/dbview" />
        </h:form>

    </h:body>
</html>
