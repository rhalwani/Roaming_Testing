<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Africell Roaming Testing - Login</title>
    </h:head>
    <h:body style="background: lightblue;">
        <p:spacer height="45 px;" />
        <p:panel header="Africell Roaming Testing Login" style="">
            <form method="POST" action="j_security_check">
                <p:panelGrid columns="2" >
                    <h:outputText value="Username:"/>  <input type="text" name="j_username" />
                    <h:outputText value="Password:"/> <input type="password" name="j_password" />
                    <f:facet name="footer" >
                        <input type="submit" name="submit" value="Login" />
                        <input type="reset" name="submit" value="Reset" />
                    </f:facet>
                </p:panelGrid>
            </form>
        </p:panel>
    </h:body>
</html>
