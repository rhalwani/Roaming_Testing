<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>New Inbound Roaming Test Number</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="hlr.css" />
        <h:form id="logoutform" style="padding-left: 95%;" >
            <h:commandButton id="logoutButton" value="Logout" action="#{loginMBean.closeSession()}" type="submit"/>
        </h:form>
        <p:spacer height="20px;" />

        <h:form id="navform" prependId="false">
            <p:panelGrid columns="2">
                <p:commandLink value="HOME" action="index" />
                <p:commandLink value="View Roam Test MSISDN List" action="roamtest_view" />
            </p:panelGrid>
        </h:form>
        <p:spacer height="30px;" />
        <h:form id="newform" prependId="false" style="padding-left: 30%;">
            <!--p:growl id="messages" showDetail="true" /-->
            <p:panel header="New GPRS Roaming Testing MSISDN" style="width: 400px;" id="inputpanel">
                <p:messages id="msgs" showDetail="true" autoUpdate="true" closable="true"/>
                <p:panelGrid columns="2" id="grid">
                    <h:outputLabel for="msisdnLab" value="MSISDN: " />
                    <p:inputText id="msisdnLab" value="#{roamMsisdnBean.testMsisdn}" />
                    <h:outputLabel for="tapCodeLab" value="TAP Code: " />
                    <p:inputText id="tapCodeLab" value="#{roamMsisdnBean.testTapCode}" />
                    <h:outputLabel for="operLab" value="Operator: " />
                    <p:inputText id="operLab" value="#{roamMsisdnBean.testOperator}" />
                    <h:outputLabel for="descrLab" value="Description: " />
                    <p:inputText id="descrLab" value="#{roamMsisdnBean.testDesc}" />
                    <f:facet name="footer">
                        <p:panelGrid columns="1">
                            <p:commandButton value="Add MSISDN" actionListener="#{roamMsisdnBean.addRoamMsisdn()}" update="grid"/>
                            <p:commandButton value="Reset" update="newform" process="@this">
                                <p:resetInput target="newform" />
                            </p:commandButton>
                        </p:panelGrid>
                    </f:facet>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
